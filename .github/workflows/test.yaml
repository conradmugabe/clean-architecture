name: 'Testing 🧪'

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  testing:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository 🔔
        uses: actions/checkout@v4

      - name: Setup Node ☊
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies ⚙️
        run: npm install -g pnpm@$8.6.12
      
      - name: Install Dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Run All Tests 🧪
        run: pnpm test
