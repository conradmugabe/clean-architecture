name: "Build"

on:
  push:
    branches-ignore:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🔔
        uses: actions/checkout@v4

      - name: Setup Node ☊
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies ⚙️
        run: pnpm install --frozen-lockfile

      - name: Run Tests 🧪
        run: pnpm test

